<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const data = [];
        var n=false;
        var c=0;
        do  {
        var decision = prompt("Do you want to continue:", "Yes/no");

        if(decision=="no")
        {
            break;
         }
         else
        {
         var mesg =prompt("Enter the data to be add:")
         data.push(mesg);
          c=c+1;
        }

        if(decision=="yes"){
             n=true;
        
        }


        }while(n==true);

        let avg=data.length/c;
        document.write(avg);
        
    </script>
    
</body>
</html>
