<!DOCTYPE html>
<html>
<head>
  <title>sum</title>
</head>
<body>
  <script>
    
     
var length = parseFloat(prompt("Enter the length:"));
var breadth = parseFloat(prompt("Enter the breadth:"));

// Check if the inputs are valid numbers
if (isNaN(length) || isNaN(breadth)) {
  alert("Please enter valid numbers for length and breadth.");
} else {
  // Calculate the sum
  var sum = length + breadth;

  // Display the result
  alert("The sum of length and breadth is: " + sum);
}

    
  </script>

</body>
</html>
