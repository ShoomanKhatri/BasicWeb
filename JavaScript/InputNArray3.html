<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>narray</title>
</head>

<body>
  <script>
    const inputArr = [];
    let sum = 0;

    while (true) {
      const input = prompt("Enter a number (or type 'no' to stop):");

      if (input === "no") {
        break;
      }

      const num = Number(input);
      if (!isNaN(num)) { // check if input is a valid number
        inputArr.push(num);
        sum += num;
      }
    }

    const avg = sum / inputArr.length;
    document.write(avg);
  </script>

</body>

</html>
