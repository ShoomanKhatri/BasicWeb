<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2019Q9</title>
    
</head>

<body>
    <script>
        function Add() {
            var operand1 = parseInt(document.getElementById("operand1").value);
            var operand2 = parseInt(document.getElementById("operand2").value);
            var result = operand1 + operand2;
            document.getElementById("Result").value = result;
        }


        function Sub() {
            var operand1 = parseInt(document.getElementById("operand1").value);
            var operand2 = parseInt(document.getElementById("operand2").value);
            var result = operand1 - operand2;
            document.getElementById("Result").value = result;
        }

        function mul() {
            var operand1 = parseInt(document.getElementById("operand1").value);
            var operand2 = parseInt(document.getElementById("operand2").value);
            var result = operand1 * operand2;
            document.getElementById("Result").value = result;
        }

        function div() {
            var operand1 = parseInt(document.getElementById("operand1").value);
            var operand2 = parseInt(document.getElementById("operand2").value);
            var result = operand1 / operand2;
            document.getElementById("Result").value = result;
        }

        function mod() {
            var operand1 = parseInt(document.getElementById("operand1").value);
            var operand2 = parseInt(document.getElementById("operand2").value);
            var result = operand1 % operand2;
            document.getElementById("Result").value = result;
        }


    </script>

    <form action="" method="">
        <fieldset>
            <h1>Basic Arithmetic Functions</h1>
            <input type="number" id="operand1" name="operand1" placeholder="operand" /><br /><br />
            <input type="number" id="operand2" name="operand2" placeholder="operand" /><br /><br />
        <div class="operand_container">
            <input type="button" id="btnAdd" value="Add" onclick="Add();" />
            <input type="button" id="btnSub" value="Sub" onclick="Sub();" />
            <input type="button" id="btnMul" value="mul" onclick="mul();" /><br />
            <input type="button" id="btndiv" value="div" onclick="div();" />
            <input type="button" id="btnmod" value="mod" onclick="mod();" />
        </div><br />
            &nbsp; &nbsp;<label>Result:</label><br />
            <input type="number" id="Result" name="Result" /><br />
    </form>
    </fieldset>

</body>

</html>
