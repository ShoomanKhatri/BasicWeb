<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #container{
            min-height:800px;
            position:relative;
        }

        #clock{
            text-align:center;
            font-size:72px;
            background-color:black;
            color:white;
            min-width:200px;
            padding:10px;
            position:absolute;
            top: 50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <script>
        function displayTime(){
            var d = new Date();
            var hour = d.getHours();
            var min = d.getMinutes();
            var sec = d.getSeconds();

            var amorpm="AM";

            if(hour>=12)
            {
                amorpm="PM";
            }

            if(hour>12)
            {
                hour=hour-12;
            }

            if(hour<10)
            {
                hour="0"+hour;
            }
            if(min<10){
                min="0"+min;
            }

            if(sec<10){
                sec="0"+sec;
            }
            let t=hour+ ":"+ min+":" +sec+" " +amorpm;
            document.getElementById("clock").innerHTML = t;
            
        }
        setInterval(displayTime, 1000);
    </script>

    <div id="container">
        <P id="clock"></P>
    </div>
    
</body>
</html>
