<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border="1px solid black" cellspacing="0" cellpadding="50" bgcolor="skyblue">
        <thead>
            <tr>
                <th bgcolor="green">A</th>
                <th colspan="3" bgcolor="gold">B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td rowspan="2" bgcolor="blue">C</td>
            <td bgcolor="pink">D</td>
            <td bgcolor="gray">E</td>
            <td bgcolor="orange">F</td>
            </tr>

            <tr>
                <td bgcolor="brown">G</td>
                <td colspan="2" align="center">H</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
